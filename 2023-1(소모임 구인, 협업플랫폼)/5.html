<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학술 소모임 플랫폼</title>
    <style>
        .notice {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .notice1, .notice2, .notice3 {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
        .notice1 img, .notice2 img, .notice3 img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>운영 가이드 공지</h2>
    <p>학술 소모임을 운영하면서 등록해야 하는 정보들을 공지합니다.</p>
    <div class="notice">
        <div class="notice1">
            <img src="manual-book.png" alt="notice1">
            <h4>동아리 운영 가이드라인</h4>
            <p>학술 소모임 운영 가이드라인을 확인하세요.</p>
        </div>
        <div class="notice2">
            <img src="coffee.png" alt="notice2">
            <h4>주요 일정 등록</h4>
            <p>소모임 모임 일정 및 학교에서 제공하는 프로그램 일정을 등록해야 합니다.</p>
        </div>
        <div class="notice3">
            <img src="book-club.png" alt="notice3">
            <h4>스터디 모임 안내</h4>
            <p>소모임 스터디 모임 일정, 장소 및 자료 공유 방법에 대해 안내해야 합니다.</p>
        </div>
</body>
</html>
